apiVersion: apps/v1
kind: Deployment
metadata:
  name: prediction-service
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prediction-service
  template:
    metadata:
      labels:
        app: prediction-service
    spec:
      containers:
      - name: prediction-service
        image: prediction-service:1
        ports:
        - containerPort: 8001
---
apiVersion: v1
kind: Service
metadata:
  name: prediction-service
  namespace: default
spec:
  selector:
    app: prediction-service
  ports:
  - protocol: TCP
    port: 8001
    targetPort: 8001
